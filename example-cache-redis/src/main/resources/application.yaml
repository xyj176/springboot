server:
  port: 8080
  servlet:
    context-path: /redis

logging:
  level:
    cn:
      xuyj:
        springboot:
          example:
            mapper: debug

spring:
  datasource:
    druid:
      url: jdbc:postgresql://192.168.2.230:15432/test?currentSchema=springboot
      username: tester
      password: 1234
  redis:
    # redis数据库索引，默认0
    database: 0
    host: 192.168.2.230
    # redis默认端口是6379
    port: 6379

    jedis:
      pool:
        # 连接池最大连接数，负值表示没有限制
        max-active: 8
        # 连接池最大阻塞等待时间，负值表示没有限制
        max-wait: -1
        # 连接池最大空闲连接
        max-idle: 8
        # 连接池最小空闲连接
        min-idle: 0
    # 连接超时时间，毫秒
    timeout: 0